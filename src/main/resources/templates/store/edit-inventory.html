<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
<head>
    <title>Edit Symptom</title>
    <th:block layout:fragment="otherCSSResources">
        <!--        Page Specific CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/register-style.css}">
    </th:block>

</head>
<body>
<header>
    <div layout:fragment="header-content">
        <!--        extra header content-->

    </div>

</header>
<main layout:fragment="content" class="container-fluid p-0">
    <!--Page Content-->
    <section class="bg-light">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-10 col-xl-8">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-capitalize" style="text-align: center">Update Inventory</h3>
                            <form method="post" th:action="@{/store/editInventory}" th:object="${inventory}">
<!--                                <input type="hidden" th:field="*{appointment.id}"/>-->
                                <input type="hidden" th:field="*{id}"/>

                                <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}"
                                                  class="text-danger"></span>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" class="form-control form-control-lg"
                                                   title="Name"
                                                   th:field="*{name}"
                                            />
                                            <label class="form-label">name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" class="form-control form-control-lg"
                                                   title="Enter Company Name"
                                                   th:field="*{company}"
                                            />
                                            <label class="form-label">Company</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" class="form-control form-control-lg"
                                                   title="Power"
                                                   th:field="*{power}"
                                            />
                                            <label class="form-label">Power</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-2 pt-2 mb-4 d-flex justify-content-center">
                                    <button class="btn btn-primary btn-lg text-center"
                                            type="submit">Update</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
