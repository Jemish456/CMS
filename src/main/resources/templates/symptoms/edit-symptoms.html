<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<head>
    <title>Edit Symptom</title>
    <th:block layout:fragment="otherCSSResources">
        <!--        Page Specific CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/register-style.css}">
    </th:block>
</head>
<body>
<header>
    <div layout:fragment="header-content">
        <!--        extra header content-->
    </div>
</header>
<main layout:fragment="content" class="container py-5">
    <!--Page Content-->

    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-body">

<!--                    BACK BUTTON                 -->
                    <div class="back-btn-div">
                        <a class="back-btn" th:href="@{/appointment/view(appointmentId = ${symptoms.appointment.id})}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                 class="bi bi-arrow-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                            </svg>
                        </a>
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-3 text-capitalize" style="text-align: center; color: black">
                            Update Symptom</h3>
                    </div>

                    <form method="post" th:action="@{/symptoms/edit}" th:object="${symptoms}">
                        <input type="hidden" th:field="*{appointment.id}"/>
                        <input type="hidden" th:field="*{id}"/>
                        <h6 class="text-primary mb-3">* Fields are required</h6>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" class="form-control form-control-lg"
                                           title="Add symptoms"
                                           th:field="*{name}"
                                           th:errorclass="is-invalid"/>
                                    <label class="form-label">Symptom Name*</label>
                                </div>
                                <ul class="text-danger form-text" th:if="${#fields.hasErrors('name')}">
                                    <li th:each="error : ${#fields.errors('name')}"
                                        th:text="${error}"></li>
                                </ul>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" class="form-control form-control-lg"
                                           title="Enter affected body part/s"
                                           th:field="*{bodyPart}"/>
                                    <label class="form-label">Affected body part</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <select class="select form-control-lg"
                                        data-mdb-clear-button="true"
                                        data-mdb-filter="true"
                                        th:field="*{severity}">
                                    <option th:each="sever: ${severity}"
                                            th:value="${sever}"
                                            th:text="${sever}">
                                    </option>
                                </select>
                                <label class="form-label select-label">Select severity</label>
                            </div>
                        </div>
                        <div class="mt-2 pt-2 mb-4 d-flex justify-content-center">
                            <button class="btn btn-primary btn-lg text-center"
                                    type="submit">Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
