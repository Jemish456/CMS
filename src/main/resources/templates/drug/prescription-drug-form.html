<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<head>
    <title>Drug</title>
    <th:block layout:fragment="otherCSSResources">
        <!--        Page Specific CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/register-style.css}">
    </th:block>

</head>
<body>
<header>
    <div layout:fragment="header-content">
        <!--        extra header content-->

    </div>
</header>
<main layout:fragment="content">
    <!--Page Content-->
    <section>
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-10 col-xl-10">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-capitalize">Drug</h3>
                            <form method="post" th:action="@{/doctor/prescription/drugadd(prescriptionId=${param.prescriptionId})}" th:object="${drug}">

                                <input type="hidden" th:field="*{id}"/>
                                <h6 class="text-primary">* Fields are required</h6>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="name" class="form-control"
                                                   title="name"
                                                   th:field="*{name}"
                                                   th:errorclass="is-invalid"
                                            />
                                            <label class="form-label" for="name">Medicine Name*</label>
                                        </div>
                                        <ul class="text-danger form-text" th:if="${#fields.hasErrors('name')}">
                                            <li th:each="error : ${#fields.errors('name')}"
                                                th:text="${error}"></li>
                                        </ul>
                                    </div>

                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="power" class="form-control"
                                                   title="power"
                                                   th:field="*{power}"
                                                   th:errorclass="is-invalid"
                                            />
                                            <label class="form-label" for="power">Power*</label>
                                        </div>
                                        <ul class="text-danger form-text" th:if="${#fields.hasErrors('power')}">
                                            <li th:each="error : ${#fields.errors('power')}"
                                                th:text="${error}"></li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col mb-4 pb-2">
                                        <div class="form-outline">
                                            <textarea type="text" class="form-control" id="description"
                                                      title="Enter Description"
                                                      th:field="*{description}"
                                                      th:errorclass="is-invalid"
                                            ></textarea>
                                            <label for="description" class="form-label">Enter Description</label>
                                        </div>
                                        <ul class="text-danger form-text" th:if="${#fields.hasErrors('description')}">
                                            <li th:each="error : ${#fields.errors('description')}"
                                                th:text="${error}"></li>
                                        </ul>
                                    </div>

                                </div>


                                <div class="mt-2 pt-2">

                                    <button type="submit" class="btn btn-info col-2">Submit</button>

                                    <!--                                    <p class="small fw-bold mt-2 pt-1 mb-0"><a-->
                                    <!--                                            th:href="@{/doctor/drug/list}"-->
                                    <!--                                            class="link-danger">Back to List</a>-->
                                    <!--                                    </p>-->

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
