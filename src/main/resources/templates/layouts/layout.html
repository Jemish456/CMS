<!DOCTYPE html>
<html  style="height: 100%; margin: 0" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!--/*  Each token will be replaced by their respective titles in the resulting page. */-->
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">CMS</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/mdb-file-upload.min.css}" type="text/css">

    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">

    <!-- Other css source files -->
    <th:block layout:fragment="otherCSSResources"></th:block>


</head>
<body style="height: 100%; margin: 0">
    <div class="loader" id="loader">
        <div class="spinner-grow text-primary"></div>
    </div>
    <!--Header-->
    <header>
        <nav th:replace="~{/fragments/navs :: nav}">
        </nav>
        <div layout:fragment="header-content"></div>
    </header>
    <div style="min-height: calc(100% - 55px - 46px)">



    <!--Main-->
    <main layout:fragment="content">
    </main>

    </div>

    <!--Footer-->
    <footer th:replace="~{/fragments/footer :: footer}"></footer>

    <!-- jQuery -->
    <script
            th:src="@{/js/jquery-3.6.0.min.js}"
            type="text/javascript"
    ></script>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            type="text/javascript"
    ></script>

    <!-- MDB Javascript -->
    <script
            th:src="@{/js/mdb.min.js}"
            type="text/javascript"
    ></script>
    <script
            th:src="@{/js/mdb-file-upload.min.js}"
            type="text/javascript"
    ></script>

    <script
            th:src="@{/js/main.js}"
            th:inline="javascript"
            type="text/javascript"
    ></script>

    <!-- Other JS source files -->
    <th:block layout:fragment="otherJSResources"></th:block>
</body>
</html>
