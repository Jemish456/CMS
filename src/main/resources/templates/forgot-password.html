<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layouts/layout}">
<head>
    <title>Forgot Password</title>
    <th:block layout:fragment="otherCSSResources">
        <!--        Page Specific CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/register-style.css}">
    </th:block>

</head>
<body>
<header>
    <div layout:fragment="header-content">
        <!--        extra header content-->

    </div>
</header>
<main layout:fragment="content">
    <!--Page Content-->
    <section>
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-8 col-xl-6">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-3 text-capitalize">Forgot Password</h3>

                            <form method="post" th:action="@{/forgot-password}" class="mt-4">
                                <h6 class="text-primary">* Field is required</h6>
                                <div class="row">
                                    <div class="col-md-8 mb-1">
                                        <div class="form-outline">
                                            <input type="email" class="form-control" name="email" id="email"
                                                   title="Enter email"
                                            />
                                            <label for="email" class="form-label">Enter Your Email*</label>
                                        </div>
                                        <div class="mt-2">

                                            <div th:if="${error != null}">
                                                <p class="text-danger">[[${error}]]</p>
                                            </div>
                                            <div th:if="${message != null}">
                                                <p class="text-warning">[[${message}]]</p>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="mt-1">
                                    <input class="btn btn-primary btn-lg mb-3" type="submit" value="Send Link"/>
                                <br>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
