<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<head>
    <title>Doctor List</title>
    <th:block layout:fragment="otherCSSResources">
        <!--        Page Specific CSS -->

        <!--        resources for pagination-->
        <!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">-->

        <!--        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@1.7.22/css/materialdesignicons.min.css">-->

        <!--        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700">-->

        <!--        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500">-->
        <style>
            #page-number-span {
                display: contents;
            }
        </style>

    </th:block>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="text-center">
        <h1 id="doctorList" class="m-5">Doctor List</h1>
        <hr class="mt-5">
    </div>

    <div>
        <div class="d-flex justify-content-center row">
            <div class="col-8 col-md-4">
                <input type="text" id="search-input" oninput="search(0)" class="form-control" style="width: 100%;"
                       placeholder="Search Doctors">
            </div>
        </div>
        <div id="table-content">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered mt-5">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Mobile Number</th>
                                <th scope="col">Photo</th>
                                <th scope="col">Rating</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody class="search-result" id="dataTable">
                            <!--                    list will be displayed here through js -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="paginationDiv">

                <div class="row d-flex justify-content-lg-end justify-content-center">
                    <div id="dropdown-div" class="col-lg-1 col-md-2 col-4">
                        <select id="row-per-page" class="form-control select" onchange="search(0)">
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-6">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" onclick="onFirst()"><a class="page-link">First</a></li>
                            <li class="page-item" onclick="onPrevious()">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <div id="page-number-span"></div>
                            <li class="page-item" onclick="onNext()">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            <li class="page-item" onclick="onLast()">
                                <a class="page-link">
                                    Last
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

</div>
<th:block layout:fragment="otherJSResources">
    <script th:src="@{/js/search.js}"></script>
    <script> search(0) </script>

</th:block>

</body>
</html>
